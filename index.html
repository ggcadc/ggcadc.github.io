const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 100;
function shadow(e){
	const { offsetHeight : height, offsetWidth: width } = hero;
	let { offsetX: x, offsetY: y } = e;
	if(this !== e.target){//fix for mouse over other element
		x = x + e.target.offsetLeft;
		y = y + e.target.offsetTop;
	}
	const xWalk = Math.round((x / width * walk) - (walk /2));
	const yWalk = Math.round((y / width * walk) - (walk /2));
	text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
													 ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7)`;
}

const randomDistance = (Math.round(Math.random() * 100) + 50);

window.ondevicemotion = (e) => {
		// console.log(e);
		const {
			offsetHeight: height,
			offsetWidth: width
		} = hero;
		var x = (e.accelerationIncludingGravity.x) * randomDistance;
		var y = (e.accelerationIncludingGravity.y) * randomDistance;
		const xWalk = Math.round((x / width * walk) - (walk / 2));
		const yWalk = Math.round((y / width * walk) - (walk / 2));
		text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
													 ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7)`;
	}
hero.addEventListener('mousemove', shadow);
